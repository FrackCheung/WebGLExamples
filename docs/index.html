<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.png">
    <title>WebGL示例程序</title>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            border: 0;
            margin: 0
        }

        html {
            width: 100%;
        }

        body {
            min-width: 1000px;
            background-color: black;
        }

        a {
            display: block;
            margin: 20px;
            font-size: 15px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            color: wheat;
        }

        canvas {
            display: block;
            width: 60%;
            height: 100%;
        }

        .item {
            position: absolute;
            left: 0;
            top: 0
        }

        ::-webkit-scrollbar {
            width: 8px;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-track {
            background-color: black;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: gray;
        }

        img {
            position: absolute;
            width: 25vw;
            height: auto;
            left: 50%;
            top: 50%;
        }

        img.solar {
            transform: translateY(-120%);
        }

        img.robotic-arm {
            transform: translateY(10%);
        }
    </style>
</head>

<body>
    <div class="item">
        <a href="./pages/reflect.html">立方体纹理-反射</a>
        <a href="./pages/global.html">立方体纹理-地球仪</a>
        <a href="./pages/sky-box.html">立方体纹理-天空盒</a>
        <a href="./pages/sky-box-reflect.html">立方体纹理-天空盒 & 反射</a>
        <a href="./pages/video-texture.html">纹理-视频纹理</a>
        <a href="./pages/render-to-texture.html">纹理-渲染到纹理</a>
    </div>
    <canvas class="cs"></canvas>
    <img class="solar" src="./assets/scene-diagram/solar.gif" alt="太阳系示例">
    <img class="robotic-arm" src="./assets/scene-diagram/robotic-arm.gif" alt="机械臂示例">
    <script type="module" src="./modules/index.js"></script>
</body>

</html>
